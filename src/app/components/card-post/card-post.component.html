<div class="card my-2 cursor-pointer" [@fadeIn]>
                
    <img src="{{post.url_image}}" 
            class="card-img-top img-fluid" alt="..." style="height: 250px; object-fit: contain; background-color: #eee;">
    <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.summary}}</p>
        <h6 class="card-subtitle mb-2 text-muted text-end">{{post.createdAt}}</h6>
    </div>
</div>
