<div class="container border">
    <div class="row d-flex justify-content-between align-items-center my-3">
        <div id="1" class="col-md-9">
            <form [formGroup]="searchForm">
                <div class="">
                    <input placeholder="Search by title" formControlName="search" class="form-control" (keyup)="applyFilter($event)"
                            [ngClass]="search.errors && (search.dirty || search.touched) ? 'is-invalid': ''">
                </div>
            
            </form>
        </div>
        <div id="2" class="col-md-2 text-center">
          <button class="btn btn-dark" (click)="searchPost()">Buscar</button>
        </div>
      </div>
    <h1>Home</h1>
    <div class="row">
        <div class="col-md-7 mx-auto" >
            <app-card-post class="cursor-pointer" *ngFor="let post of filteredpostsList" [post]="post" (click)="goToPost(post)"></app-card-post>
        </div>
    </div>
    
</div>
